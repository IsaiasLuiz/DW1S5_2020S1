<!DOCTYPE html>

<html lang="pt-BR">
	<head>
		<title>Logo do IFSP responsivo</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style>
			img {
				max-width: 100%;
				height: auto;
			}
		</style>

	</head>
	<body>
		<h1>Exemplo de troca de imagens</h1>
		<picture>
			<source srcset="./imagens/Marca_IFSP_Retrato.jpg" media="only screen and (orientation: portrait)" />
			<source srcset="./imagens/Marca_IFSP_Paisagem.jpg" media="only screen and (orientation: landscape)" />
			<img src="./imagens//Marca_IFSP_Retrato.jpg" alt="Logo IFSP" width="900" height="1042" >
		</picture>
	</body>
</html>
